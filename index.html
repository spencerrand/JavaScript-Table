<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>

  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class = "col-xs-6 col-md-12">
        <h1>Unidentified Flying Object (UFO) Sightings</h1>
        <p>The table below contains actual data of fake sightings.</p>
      </div>
    </div>
  
    <div class="row">
      <div class="col-xs-2 col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input type="text" class="form-control" id="date" placeholder="Date (M/D/YYYY)">
              <br>
              <input type="text" class="form-control" id="city" placeholder="City">
              <br>
              <input type="text" class="form-control" id="state" placeholder="State">
              <br>
              <input type="text" class="form-control" id="country" placeholder="Country">
              <br>
              <input type="text" class="form-control" id="shape" placeholder="Shape">
              <br>
              <a id="search" class="btn btn-success">Search</a>
            </div>
            <a id="clear" class="btn btn-success">Clear</a>

            

          </div>
        </div>
      </div> <!-- Grid -->
        
      <div class="col-xs-6 col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">UFO Sightings</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div> <!-- Panel -->
      </div> <!-- Grid -->     
    </div> <!-- Row -->
  </div> <!-- Container -->

  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
